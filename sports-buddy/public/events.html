<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manage Events - Sports Buddy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="dashboard-container">

  <!-- Header -->
  <div class="dashboard-header">
    <h1>âš½ Manage Sports Events</h1>
    <button onclick="location.href='dashboard.html'" class="btn-secondary">
      Back
    </button>
  </div>

  <!-- Stats -->
  <div class="stats-grid">
    <div class="stat-card">
      <h3>Total Events</h3>
      <p id="totalEvents">0</p>
    </div>
  </div>

  <!-- Add / Update Form -->
  <div class="dashboard-card">

    <h3>Add / Update Event</h3>

    <input type="text" id="eventName" placeholder="Event Name">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="area" placeholder="Area">
    <input type="date" id="eventDate">

    <button type="button" id="addEventBtn">
      Add Event
    </button>

  </div>

  <!-- Event List -->
  <div class="dashboard-card">
    <h3>ðŸ“‹ Event List</h3>

    <ul id="eventList"></ul>

  </div>

</div>

<script type="module" src="js/events.js"></script>

</body>
