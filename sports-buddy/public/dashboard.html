<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Sports Buddy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="dashboard-container">
  <!-- EVENTS SECTION -->
<div class="dashboard-card">
  <h3>ğŸ“… Sports Events</h3>

  <!-- Add Event Form -->
  <form id="eventForm">
    <input type="text" id="eventTitle" placeholder="Event Title" required>
    <input type="date" id="eventDate" required>
    <button type="submit">Add Event</button>
  </form>

  <!-- Events List -->
  <div id="eventContainer" class="event-container">
    <!-- Events will appear here -->
  </div>
</div>


  <!-- Header -->
  <div class="dashboard-header">
    <h1>ğŸ† Sports Buddy</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <!-- STATS SECTION -->
  <div class="stats-grid">
    <div class="stat-card">
      <h3>Total Events</h3>
      <p id="totalEvents">0</p>
    </div>

    <div class="stat-card">
      <h3>Total Users</h3>
      <p id="totalUsers">0</p>
    </div>
  </div>

  <!-- MAIN DASHBOARD -->
  <div class="dashboard-grid">

    <div class="dashboard-card">
      <h3>ğŸ‘¤ My Dashboard</h3>
      <div id="userSection"></div>
    </div>

    <div class="dashboard-card" id="adminSection">
      <h3>ğŸ‘‘ Admin Panel</h3>
    </div>

  </div>

</div>

<script type="module" src="js/dashboard.js"></script>

</body>
</html>
